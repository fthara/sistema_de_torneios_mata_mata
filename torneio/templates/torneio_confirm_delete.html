{% extends 'base.html' %}

{% block content %}

<form method="post">{% csrf_token %}
    <p>Tem certeza que deseja excluir o torneio: {{ object.nome_torneio }}?</p>
    <p>Esta ação não poderá ser reversível</p>
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a class="btn btn-secondary" href="{% url 'buscar_torneio' %}" role="button">Cancelar</a>
</form>

{% endblock %}
